<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do chute</title>
    <meta name="author" content="Gabriella Santos">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <h1 class="container_titulo">Jogo do número secreto</h1>
            <p class="container_texto">Escolha um número entre 1 e 10</p>
            <input class="container_input" type="number" min="1" max="10">
            <div class="container__botoes">
                <button onclick="conferirNumero()" class="container__botao">Chutar</button>
                <button onclick="iniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
          </div>
            <p class="container_resposta"></p>
            <img class="img_mago" src="img/mago.png" alt="avatar de um mago segurando uma varinha">
        </div>
    <script src="app.js"></script>
</body>
</html>
